<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface du Chatbot</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl mb-4">Chatbot</h1>
  <div class="mb-4">Selon votre localisation, il semblerait que la météo soit actuellement: <span id="weather" class="font-bold"></span></div>
  <div class="chat-container bg-white p-4 rounded shadow">
    <div class="chat-box overflow-auto h-64 mb-4 p-4 bg-gray-200 rounded" id="chat-box">
      <div class="chat-message bot-message">Bonjour, je suis votre Chatbot Assistant Vestimentaire!</div>
      <div class="chat-message bot-message">Pour quelle ville souhaitez-vous connaître la météo?</div> 
    </div>
    <input type="text" id="user-input" placeholder="Votre message..." class="border p-2 rounded w-full mb-2">
    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded">Envoyer</button>
  </div>
</body>
</html>
