<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface du Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="icon" type="image/png" href="">
    <script src="script.js" defer></script>
  </head>
  </head>
  <body>
    <h1>Chatbot</h1>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">Bonjour, je suis votre Chatbot Assistant Vestimentaire!</div>
        <div class="chat-message bot-message">Selon votre localisation, il semblerait que la météo soit actuellement: <span id="weather"></span></div>
      </div>
      <input type="text" id="user-input" placeholder="Votre message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </body>
</html>
