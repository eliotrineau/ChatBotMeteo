<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface du Chatbot</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="chatbot.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl mb-4">TooBot Météo</h1>
  <div class="mb-4">Selon votre localisation (<span id="location" class="font-bold"></span>), il semblerait que le temps soit actuellement: <span id="weather" class="font-bold"></span></div>
  <div class="flex">
    <div class="flex flex-col bg-white p-4 rounded shadow">
      <div class="chat-box overflow-auto h-64 mb-4 p-4 bg-gray-200 rounded" id="chat-box">
        <div class="chat-message bot-message" id="message1"></div>
        <div class="chat-message bot-message" id="message2"></div> 
      </div>
      <div>
        <input type="text" id="user-input" placeholder="Votre message..." class="border p-2 rounded w-full mb-2">
      </div>
      <div id="suggestion" class="suggestion"></div>
      <div class="flex space-x-4">
        <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded">Envoyer</button>
        <button onclick="refreshWindow()" class="bg-green-700 text-white p-2 rounded">Faire une autre requête</button>
      </div>
    </div>
    <div class="flex"></div>
  </div>
  <div>
    <div class="mt-4 mb-4">Résultat de la requête:</div>
    <div id="outfit" class="flex space-x-4"></div>  
  </div>
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
</body>
</html>
