<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface du Chatbot</title>
    <link rel="stylesheet" href="chatbot .css">
    <link rel="icon" type="image/png" href="">
  </head>
  <body>
    <h1>Chatbot</h1>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">Bonjour</div>
      </div>
      <input type="text" id="user-input" placeholder="Votre message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
      function sendMessage() {
          var userInput = document.getElementById("user-input").value;
          var chatBox = document.getElementById("chat-box");
          appendMessage('user', userInput);

          // Envoie le message à votre script Python
          fetch("/questionnaire", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({ "message": userInput })
          })
          .then(response => response.json())
          .then(data => {
              appendMessage('bot', "Tenue 1: " + data.outfit1 + ", Tenue 2: " + data.outfit2);
          })
          .catch(error => console.error('Erreur lors de l\'envoi de la requête:', error));
          document.getElementById("user-input").value = "";
      }

      function appendMessage(sender, message) {
        var chatBox = document.getElementById("chat-box");
        var messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");

        if (sender === 'user') {
          messageElement.classList.add("user-message");
        } else if (sender === 'bot') {
          messageElement.classList.add("bot-message");
        }

        messageElement.innerText = message;
        chatBox.appendChild(messageElement);
      }
    </script>
  </body>
</html>
